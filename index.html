<!DOCTYPE html>
<html>
<head>

   <title>Star Wars || RPG</title>
   <meta charset="UTF-8">

   
   <link rel="stylesheet" type="text/css" href="./css/style.css">

   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

   

</head>
<body>

  <div id="title-header">

      <h1> Star Wars RPG </h1>
  </div>

  <br>

  <div class="game-container">
      <div class="select-char-container game-section">
         <div id="info-section"> 
          
           <h2 id="game-message"> Select Your Character </h2>
         </div>

      </div>

      <br>
      <br>
      <br>

      <div class="battle-container game-section">
         <div class="my-char-container">
             <h2>Your Character </h2>
          </div>
        
          <div class = "defender-container">
              <h2> Defender </h2>
          </div>    
          <div class="user-return">
               <button type="button" id="fight"> Fight! </button>
               <span id="fight-info"> </span>
          </div>
     </div> 
   </div>     

  
  <script type ="text/javascript" src="./js/game.js">  </script>
  
</body>
</html>
